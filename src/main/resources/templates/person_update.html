<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{'/person/update/' + ${person.id}}">
    <input type="hidden" th:value="${person.id}" th:field="*{person.id}">
    <label for="name">Name</label>
    <input type="text" id="name"
           th:value="${person.name}"
           th:placeholder="${person.name}"
           th:field="*{person.name}">
    <input type="text" id="birthPlace"
           th:value="${person.birthPlace}"
           placeholder="Birth Place"
           th:field="*{person.birthPlace}">
    <input type="date" id="birthDate"
           th:value="${person.birthDate}"
           placeholder="Birth Date"
           th:field="*{person.birthDate}">

    <button type="submit">OK</button>
</form>
</body>
</html>
